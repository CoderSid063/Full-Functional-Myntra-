<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>10-rock-paper-scissor</title>
   <link rel="stylesheet" href="10-rock-paper-scissor.css">
</head>
<body>
   <div class="mainpage">
      <h2>Rock Paper Scissor</h2>
      <div>
         <button class ="rock-button btn js-rock-button" id="btn1"></button>

         <button  class="paper-button btn js-paper-button" id="btn2"></button>

         <button  class="scissor-button btn js-scissor-button" id="btn3"></button>
      </div>

      <p class="js-result result">RESULT ??</p>

      <p class="js-moves"></p>

      <p class="js-score"></p>

      <button class="reset-score-button"
        >Reset Score</button>

      <button class="auto-play-button">Auto Play</button> 
   </div>
   

   <script src="10-rock-paper-scissor.js"></script>
</body>
</html>
